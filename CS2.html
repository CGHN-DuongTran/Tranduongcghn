<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">Tên</th>
        <th scope="col">Size</th>
        <th scope="col">Colour</th>
        <th scope="col">Price</th>
    </tr>
    </thead>
    <tbody id="adidasTableBody">
    <!-- Rows will be added here -->
    </tbody>
</table>

<script>
    class Adidas {
        constructor(ten, size, colour, price) {
            this.ten = ten;
            this.size = size;
            this.colour = colour;
            this.price = price;
        }
        getTen() {
            return this.ten;
        }
        getSize() {
            return this.size;
        }
        getColour() {
            return this.colour;
        }
        getPrice() {
            return this.price;
        }
    }

    let arr = [
        new Adidas("predator", 40, "white", 700),
        new Adidas("xspeed", 43, "green", 500)
    ];

    function display() {
        let tbody = document.getElementById("adidasTableBody");
        tbody.innerHTML = "";
        arr.forEach(adidas => {
            let row = `<tr>
                <td>${adidas.getTen()}</td>
                <td>${adidas.getSize()}</td>
                <td>${adidas.getColour()}</td>
                <td>${adidas.getPrice()}</td>
            </tr>`;
            tbody.innerHTML += row;
        });
    }

    function addAdidas() {
        let ten = document.getElementById("ten").value;
        let size = document.getElementById("size").value;
        let colour = document.getElementById("colour").value;
        let price = document.getElementById("price").value;

        if (ten && size && colour && price) {
            let newAdidas = new Adidas(ten, size, colour, price);
            arr.push(newAdidas);
            display();
        } else {
            alert("Bạn chưa nhập vào dữ liệu sản phẩm ");
        }
    }

    function deleteLastAdidas() {
        arr.pop();
        display();
    }

    display();
</script>
